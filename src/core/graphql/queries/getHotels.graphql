query GetHotels {
  hotels {
    id
    name
    city
    address
    starRating
    userRating
    reviewCount
    description
    amenities
    images
    isCompetitor
    url
    dailyPrices {
      id
      date
      price
      currency
      availability
      roomCategoryId
      scrapedAt
    }
    roomCategories {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}
